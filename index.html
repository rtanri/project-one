<!DOCTYPE html>
<html lang="en">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
        <title>Document</title>
</head>
<body>
        <h1>JOB  HUNTERS</h1>

        <div id="message-bar" class="fixed">
                <span>Build 2 or more companies with your gold >> </span>
        </div>

        <div id="main-window">

                <div id="need-to-protect"> 
                        <div class="instruction"> 
                                <p style="text-align: center;font-size: 20px;margin-top: 0;line-height: 1.5;">Press 'esc' key to cancel</p>
                        </div>
                        <p style="text-align: center; font-size: 26px; margin-top: 0;">Protest to Gahmen</p>
                        <img id="enemy-goal" src="./assets/government.png">
                </div>



                <div id="game-screen">
                        <div id="flex-screen">
                                <div class="towerGround"></div>
                                <div class="towerGround"></div>
                                <div class="towerGround"></div>
                                <div class="towerGround"></div>
                                <div class="towerGround"></div>
                                <div class="towerGround"></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class="" id="spawnTop"></div>
                                <div class="" id="spawnMiddle"></div>
                                <div class="" id="spawnBottom"></div>
                        </div>
                </div>
        </div>


        
        <div class="buttonList">
                <button type="button" id="delete-tower-button" class='towerButton' onclick="deleteTower()"><img src="./assets/demolition.png" class="smallIcon"/></button>

                <button type="button" id="first-tower-button" class='towerButton' onclick="buildSmallTower()">SMEs
                <img class="smallIcon" src="./assets/sme.png">
                </button>
                
                <button type="button" id="second-tower-button" class='towerButton' onclick="buildBigTower()">Global
                <img class="smallIcon" src="./assets/international.png">
                </button>

                <button type="button" id="send-enemy" class='towerButton sendEnemyBtn' onclick="gameStart()">Wave Start</button>

                <p class="statusBoard" id="gold-status">Gold:  <span id="gold">600</span></p>
                <p class="statusBoard" id="score-status">Score:  <span id="score">0</span></p>
        </div>

        <div id='introModal' class='modal show'>
                <div class='modalContent'>
                    <h1>Job Hunters Game</h1>   
                        <h2 style="margin: 0 auto 30px auto;">Give Everyone Their Desired Job</h2>
                        <div class="buttonList">
                                <img  src="./assets/bullet.png">
                                <img  src="./assets/bullet.png">
                                <img  src="./assets/bullet.png">
                                <img  src="./assets/bullet.png">
                                <img class="modalImage" src="./assets/fast-forward.png">
                                <img class="modalImage" src="./assets/confused.png">
                        </div>
                    <button id="startButton" class="towerButton" onclick="startGame()">Start Game</button>
                </div>
        </div>

        <div id='gameEndModal' class='modal'>
                <div class='modalContent'>
                    <h2 class="modalTitle">Game Over</h2>
                    <p style="font-size: 28px;">Your score is: <span id="result">0</span></p> 
                    <button id="restartButton" class="towerButton" onclick="startGame()">Restart Game</button>
                </div>
        </div>

        <script src='./main.js' ></script>
</body>
</html>
