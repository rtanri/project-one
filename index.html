<!DOCTYPE html>
<html lang="en">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
        <div id="main-window">
                <h1>2D Tower Defense</h1>
                <div id="game-screen">
                        <div id="flex-screen">
                                <div class="towerGround" id="first-col-top"></div>
                                <div class="towerGround" id="first-col-mid"></div>
                                <div class="towerGround" id="first-col-down"></div>
                                <div class="towerGround"></div>
                                <div class="towerGround"></div>
                                <div class="towerGround"></div>

                                <div class="" id="spawnMiddle"></div>
                                <div class="" id="spawnBottom"></div>
                        </div>
                </div>
        </div>


        <div id="button-list">
                <button type="button" id="first-tower-button" class='towerButton' onclick="buildSmallTower()">Tower 1</button>
                
                <button type="button" id="second-tower-button" class='towerButton' onclick="buildBigTower()">Tower 2 </button>


                <button type="button" id="pause-button" class='towerButton' onclick="pause()">Pause</button>
                
                <button type="button" id="move-button" class='towerButton' onclick="start()">Resume</button>

                <p id="status-board">Gold:  <span id="gold">300</span></p>
        </div>
        <script src='./main.js' ></script>
