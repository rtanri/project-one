<!DOCTYPE html>
<html lang="en">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
        <title>Document</title>
</head>
<body>
        <h1>JOB  HUNTERS</h1>

        <div id="message-bar" class="typewriter">
                <!-- <p>Build your towers, and click "Wave Start" to welcome applicants</p> -->
                <!-- <p>Wave 1 - Send interviews to all confused applicants</p> -->
                <p>Wave 2 - Send interviews to all clueless-job-applicants</p>
                <!-- <p>Wave 3 - Clueless Director want to get desired job</p> -->
                <!-- <p>Thanks to you, Director got a job again</p> -->
        </div>

        <div id="main-window">

                <div id="need-to-protect"> 
                        <p style="text-align: center; font-size: 26px; margin-top: 0;">Protest to Gahmen</p>
                        <img id="enemy-goal" src="./assets/government.png">

                </div>
                <div id="game-screen">
                        <div id="flex-screen">
                                <div class="towerGround"></div>
                                <div class="towerGround"></div>
                                <div class="towerGround"></div>
                                <div class="towerGround"></div>
                                <div class="towerGround"></div>
                                <div class="towerGround"></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class="" id="spawnTop"></div>
                                <div class="" id="spawnMiddle"></div>
                                <div class="" id="spawnBottom"></div>
                        </div>
                </div>
        </div>


        
        <div id="button-list">
                <button type="button" id="delete-tower-button" class='towerButton' onclick="deleteTower()"><img src="./assets/demolition.png" class="smallIcon"/></button>

                <button type="button" id="first-tower-button" class='towerButton' onclick="buildSmallTower()">SMEs
                <img class="smallIcon" src="./assets/sme.png">
                </button>
                
                <button type="button" id="second-tower-button" class='towerButton' onclick="buildBigTower()">Global
                <img class="smallIcon" src="./assets/international.png">
                </button>

                <button type="button" id="send-enemy" class='towerButton' onclick="gameStart()">Wave Start</button>

                <p class="statusBoard" id="gold-status">Gold:  <span id="gold">1000</span></p>
                <p class="statusBoard" id="score-status">Score:  <span id="score">0</span></p>
        </div>

        <div id='introModal' class='modal show'>
                <div class='modalContent'>
                    <h1>Job Hunters Game</h1>   
                        <h2 style="margin: 0 auto;">Give Everyone Their Desired Job</h2>
                        <div id="button-list">
                                <img  src="./assets/bullet.png">
                                <img  src="./assets/bullet.png">
                                <img  src="./assets/bullet.png">
                                <img  src="./assets/bullet.png">
                                <img class="modalImage" src="./assets/fast-forward.png">
                                <img class="modalImage" src="./assets/confused.png">
                        </div>
                    <button id="startButton" class="towerButton" onclick="startGame()">Start Game</button>
                </div>
        </div>

        <div id='gameEndModal' class='modal'>
                <div class='modalContent'>
                    <h2>Game Over</h2>
                    <p>Your score is: <span id="score">0</span></p> 
                    <button id="restartButton" class="towerButton" onclick="startGame()">Restart Game</button>
                </div>
        </div>

        <script src='./main.js' ></script>
</body>
</html>
