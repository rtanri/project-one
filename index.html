<!DOCTYPE html>
<html lang="en">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet"/>
        <title>Document</title>
</head>
<body>
        <h1>Job Hunter</h1>
        <div id="main-window">
                
                <div id="need-to-protect"> 
                        <p style="text-align: center; font-size: 32px; margin-top: 0;">Protest to Government</p>
                        <img id="enemy-goal" src="./assets/government.png">

                </div>
                <div id="game-screen">
                        <div id="flex-screen">
                                <div class="towerGround" id="first-col-top"></div>
                                <div class="towerGround" id="first-col-mid"></div>
                                <div class="towerGround" id="first-col-down"></div>
                                <div class="towerGround"></div>
                                <div class="towerGround"></div>
                                <div class="towerGround"></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class=""></div>
                                <div class="" id="spawnTop"></div>
                                <div class="" id="spawnMiddle"></div>
                                <div class="" id="spawnBottom"></div>
                        </div>
                </div>
        </div>


        <div id="button-list">
                <button type="button" id="delete-tower-button" class='towerButton' onclick="deleteTower()"><img src="./assets/demolition.png" class="smallIcon"/></button>

                <button type="button" id="first-tower-button" class='towerButton' onclick="buildSmallTower()">Tower 1</button>
                
                <button type="button" id="second-tower-button" class='towerButton' onclick="buildBigTower()">Tower 2 </button>

                <button type="button" id="send-enemy" class='towerButton' onclick="gameStart()">Wave Start</button>

                <p id="status-board" class="goldStatus">Gold:  <span id="gold">50</span></p>
                <p id="status-board">Score:  <span id="score">0</span></p>
        </div>
        <script src='./main.js' ></script>
</body>
</html>
