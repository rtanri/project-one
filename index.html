<!DOCTYPE html>
<html lang="en">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet"/>
        <title>Document</title>
</head>
<body>
        <div id="main-window">
                <h1>2D Tower Defence</h1>
                <canvas id="game-screen" width="700" height="300">
                        <div class="towerGround"></div>
                        <div class="towerGround"></div>
                        <div class="towerGround"></div>
                        <div class="towerGround"></div>
                        <div class="towerGround"></div>
                        <div class="towerGround"></div>
                </canvas>
        </div>

        <div id="button-list">
                <button type="button" class='towerButton'>Tower 1</button>
                <button type="button" class='towerButton'>Tower 2</button>
                <p id="status-board">Gold:  <span id="gold">100</span></p>
        </div>

        <!-- testing DIV outside the canvas -->
        <div id="testDiv">
                <div class="towerGround"></div>
                <div class="towerGround"></div>
                <div class="towerGround"></div>
                <div class="towerGround"></div>
                <div class="towerGround"></div>
                <div class="towerGround"></div>
        </div>

        
        <script src='./main.js' ></script>
</body>
</html>
